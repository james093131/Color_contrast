<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩對比度輸入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<body>
    <nav class="container-fluid  navbar navbar-expand-lg navbar-light bg-secondary bg-custom ">
            <a class="navbar-brand" href="#"><i class="bi bi-palette-fill"></i></a>
            
    </nav>
    <div class="container container-fluid ">
        
        <div class="row row-cols-2 row-cols-lg-5 g-2 mt-3 align-items-center justify-content-center">
            <div class="col-lg-12  col-12 ">
                <h5>HEX color code contrast calculator</h5>
            </div>
            
           
            <div class="col-lg-4 col-md-6 col-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="hex-color-1" placeholder="input hex1">
                    <label for="hex-color-1" id="hex-color-1-label">Hex-1</label>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-6">
                <div class="form-floating ">
                    <input type="text" class="  form-control" id="hex-color-2" placeholder="input hex2">
                    <label for="hex-color-2" id="hex-color-2-label">Hex-2</label>
                </div>
                <span></span>
            </div>

          

        </div>
        <div class="row g-2 mt-3 align-items-center justify-content-center">
            <div class=" col-12 text-center ">
                <button class=" btn btn-secondary " type="button" onclick="get_hex()">Confirm</button>
            </div>
        </div>


        <div class="row row-cols-2 row-cols-lg-5 g-2 mt-3 align-items-center justify-content-center">
            <div class="col-lg-4 col-md-6 col-6  square " id="hex-1-color-show"></div>
            <div class="col-lg-4 col-md-6 col-6 square" id="hex-2-color-show"></div>

        </div>
        <div class="row row-cols-2 row-cols-lg-5 g-2 mt-3 align-items-center justify-content-center">

            <div class=" col-lg-4 col-md-6 col-6 ">
                <h5 id="comment1"></h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ">
                <h5 id="comment2"></h5>
            </div>

        </div>



    </div>
</body>
